<ion-header>

  <ion-navbar>
    <ion-title>dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <project *ngFor="let project of projectList">
    <div class="counterView">
      <counter [project]="project">
      </counter>
      {{project.name}}:{{project.awardCount-project.currentCount}}
      <h5 *ngIf="project.currentCount<project.awardCount">Hide me after countdown</h5>
      <hr>
    </div>
  </project>

</ion-content>
